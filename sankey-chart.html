<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>

    <div id='container' style="height: 800px; width: 1200px">
        <svg id='chart' xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/d3-sankey@0.7.1/build/d3-sankey.js"></script>
    <script type="text/javascript">

        const width = 964;
        const height = 600;

        let edgeColor = 'path';

        const _sankey = d3.sankey()
            .nodeWidth(15)
            .nodePadding(10)
            .extent([[1, 1], [width - 1, height - 5]]);
        const sankey = ({ nodes, links }) => _sankey({
            nodes: nodes.map(d => Object.assign({}, d)),
            links: links.map(d => Object.assign({}, d))
        });


        const f = d3.format(",.0f");
        const format = d => `${f(d)} TWh`;

        const _color = d3.scaleOrdinal(d3.schemeCategory10);
        //   const color = name => _color(name.replace(/ .*/, ""));
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        console.log(color);

        const svg = d3.select('#chart')
            .attr("viewBox", `0 0 ${width} ${height}`)
            .style("width", "100%")
            .style("height", "auto");

        // d3.json("https://raw.githubusercontent.com/fazal-michelangelo/geojson/master/titanic.json").then(data => {
            d3.json("https://raw.githubusercontent.com/fazal-michelangelo/geojson/master/firewall-data1").then(data => {
            console.log(JSON.stringify(data.nodes));
            const { nodes, links } = sankey(data);

            svg.append("g")
                .attr("stroke", "#000")
                .selectAll("rect")
                .data(nodes)
                .join("rect")
                .attr('fill', 'green')
                .attr("x", d => d.x0)
                .attr("y", d => d.y0)
                .attr("height", d => d.y1 - d.y0)
                .attr("width", d => d.x1 - d.x0)
                // .attr("fill", d => color(d.name))
                .append("title")
                .text(d => `${d.name}\n${format(d.value)}`);

            const link = svg.append("g")
                .attr("fill", "none")
                .attr("stroke-opacity", 0.5)
                .selectAll("g")
                .data(links)
                .join("g")
                .style("mix-blend-mode", "multiply");

            //       const select = document.querySelector('#colorSelect');
            // select.onchange = () => {
            //   edgeColor = select.value;
            //   update();
            // };

            // function update() {
                // if (edgeColor === "path") {
                    const gradient = link.append("linearGradient")
                        .attr("id", (d, i) => {
                            //  (d.uid = DOM.uid("link")).id
                            const id = `link-${i}`;
                            d.uid = `url(#${id})`;
                            return id;
                        })
                        .attr("gradientUnits", "userSpaceOnUse")
                        .attr("x1", d => d.source.x1)
                        .attr("x2", d => d.target.x0);

                    gradient.append("stop")
                        .attr("offset", "0%")
                        .attr("stop-color", d => color(d.source.name));

                    gradient.append("stop")
                        .attr("offset", "100%")
                        .attr("stop-color", d => color(d.target.name));
                // }

                link.append("path")
                    .attr("d", d3.sankeyLinkHorizontal())
                    .attr("stroke", d => edgeColor === "path" ? d.uid
                        : edgeColor === "input" ? color(d.source.name)
                            : color(d.target.name))
                    .attr("stroke-width", d => Math.max(1, d.width));
            // }

            // update();

            link.append("title")
                .text(d => `${d.source.name} â†’ ${d.target.name}\n${format(d.value)}`);

            svg.append("g")
                .style("font", "10px sans-serif")
                .selectAll("text")
                .data(nodes)
                .join("text")
                .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
                .attr("y", d => (d.y1 + d.y0) / 2)
                .attr("dy", "0.35em")
                .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
                .text(d => d.name);

            //d3 = require("d3@5", "d3-sankey@0.7")
        });


    </script>
</body>

</html>
